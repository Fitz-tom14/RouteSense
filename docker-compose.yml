version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: routesense-db
    environment:
      POSTGRES_DB: routesense
      POSTGRES_USER: routesense
      POSTGRES_PASSWORD: routesense
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
